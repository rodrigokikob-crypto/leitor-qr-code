<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Code Automático</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="container">
        <div class="card">
            <header>
                <h1>Leitor de QR Code</h1>
                <p>Carregue uma imagem. Se for um link, abrirá automaticamente.</p>
            </header>
            <div class="upload-area" id="uploadArea">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                </div>
                <p>Arraste e solte ou clique para carregar</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" hidden>
            <div class="result-container" id="resultContainer" hidden>
                <h2>Resultado</h2>
                <div class="result-box">
                    <p id="resultText"></p>
                    <button id="openLinkButton" class="copy-btn" title="Abrir Link" hidden>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                    </button>
                </div>
                <button id="copyButton" class="copy-btn" title="Copiar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                </button>
                <div>
                    <button id="resetButton" class="secondary-btn">Ler outro código</button>
                </div>
            </div>
            <div id="errorContainer" class="error-container" hidden>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>
    <canvas id="canvas" hidden></canvas>
    <script src="matrix.js"></script>
    <script src="script.js"></script>
</body>
</html>
